<div class="container body-content"></div>
<h2>Register.</h2>
<form class="form-horizontal" role="form" ng-submit="vm.register()">
    <h4>Create a new account.</h4>
    <hr />

    <div class="form-group">
        <label class="col-md-2 control-label" for="UserName">User Name</label>
        <div class="col-md-10">
            <input class="form-control" ng-model="vm.newuser.username" name="UserName" type="text" />
        </div>
    </div>
    <div class="validation-summary-valid text-danger" data-valmsg-summary="true">
        <ul>
            <li style="display:none"></li>
        </ul>
    </div>    <div class="form-group">
        <label class="col-md-2 control-label" for="Email">Email</label>
        <div class="col-md-10">
            <input class="form-control" ng-model="vm.newuser.email" name="Email" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="Password">Password</label>
        <div class="col-md-10">
            <input class="form-control" ng-model="vm.newuser.password" name="Password" type="password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="ConfirmPassword">Confirm password</label>
        <div class="col-md-10">
            <input class="form-control" ng-model="vm.newuser.confirmPassword" name="ConfirmPassword" type="password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-default" value="Register" /> 
        </div>
    </div>
</form>
