<div style="padding: 25px">
    <h2>Log in.</h2>
    <div class="row">
        <div class="col-md-8">
            <section id="loginForm">
                <form class="form-horizontal" role="form" ng-submit="vm.login()">
                    <hr />
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Email">Email</label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="vm.username" name="Email" type="text" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Password">Password</label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="vm.password" name="Password" type="password" />
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <input name="RememberMe" type="checkbox" /><input name="RememberMe" type="hidden" />
                                <label for="RememberMe">Remember me?</label>
                            </div>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Log in" class="btn btn-default" />
                        </div>
                    </div>
                    <p>
                        <a href="/register">Not registered? Click here to join our community of Trader Joe's fans</a>
                    </p>
                </form>
            </section>
        </div>
    </div>
</div>
