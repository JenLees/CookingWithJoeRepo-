
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <div class="thumbnail" ng-repeat="recipe in vm.recipes">
                <p>
                    <div style="padding: 5px 12px 5px 12px">
                        <h2>{{recipe.recipeName}}</h2>
                       <h4> Ingredients:</h4>
                        {{recipe.ingredients}}
                        <br />
                        <h4>Directions:</h4>
                            {{recipe.directions}}
                            <br />
                            <h5>Category: {{recipe.category}}</h5>
                            <br />

                            <a href="/edit/{{recipe.id}}" ng-show="account.isLoggedIn()">edit</a>
                            <a href="/delete/{{recipe.id}}" ng-show="account.isLoggedIn()">delete</a>
</div>
                </p>
            </div>
        </div>
    </div>
</div>
